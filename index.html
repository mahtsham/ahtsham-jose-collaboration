<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->

    <header id="header">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/d/df/Img_logo_blue.jpg"
        id="header-img"
        alt="company logo"
      />

      <nav id="nav-bar">
        <a href="#section1" class="nav-link">About</a>
        <a href="#section2" class="nav-link">Contact</a>
        <a href="#section3" class="nav-link">Detail</a>
      </nav>
    </header>

    <section id="section1">
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/gs9I1gPGn9A"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <section id="section2">
      <form action="#" id="form">
        <input type="email" id="email" placeholder="Enter email" />
      </form>
    </section>
    <section id="section3"></section>
    <script src="js/index.js"></script>
  </body>
</html>
