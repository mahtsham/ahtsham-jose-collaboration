<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

   <style>
     #nav-bar{
       top: 0;
       position: fixed;
     }
     #form{
       display: flex;
       flex-direction: row;
     }
     @media (max-width: 600px) {
      #form{
       display: flex;
       flex-direction: column;
     }
     }

   </style>

    <header id="header">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/d/df/Img_logo_blue.jpg"
        id="header-img"
        alt="company logo"
      />

      <nav id="nav-bar">
        <a href="#section1" class="nav-link">About</a>
        <a href="#section2" class="nav-link">Contact</a>
        <a href="#section3" class="nav-link">Detail</a>
      </nav>
    </header>

    <section id="section1">
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/gs9I1gPGn9A"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <section id="section2">
      
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input type="email" id="email" placeholder="Enter email" name="email" required/>
        <input type="submit" value="Submit" id="submit">
      </form>
    </section>
    <section id="section3"></section>
    <script src="js/index.js"></script>
  </body>
</html>
